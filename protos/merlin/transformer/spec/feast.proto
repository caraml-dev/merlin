syntax = "proto3";

package merlin.transformer;

option go_package = "github.com/gojek/merlin/pkg/transformer/spec";

message FeatureTable {
  string project = 1;
  repeated Entity entities = 2;
  repeated Feature features = 3;
  string tableName = 4;
  string servingUrl = 5;
  int64 maxAge = 6;
}

message Entity {
  string name = 1;
  string valueType = 2;
  oneof extractor {
    string jsonPath = 3;
    string udf = 4;
    string expression = 5;
  };
}

message Feature {
  string name = 1;
  string valueType = 2;
  string defaultValue = 3;
}
