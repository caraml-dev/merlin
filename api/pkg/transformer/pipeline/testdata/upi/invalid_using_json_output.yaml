transformerConfig:
  preprocess:
    inputs:
    - autoload:
        tableNames:
          - request_table
    - variables:
        - name: country
          jsonPath: $.prediction_context[0].string_value
    outputs:
      - jsonOutput:
          jsonTemplate:
            fields:
              - fieldName: instances
                fromTable:
                  tableName: "request_table"
                  format: "SPLIT"
