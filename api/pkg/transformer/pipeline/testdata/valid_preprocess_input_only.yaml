transformerConfig:
  preprocess:
    inputs:
      - feast:
          - tableName: entity_1_table
            project: default
            entities:
              - name: entity_1
                valueType: STRING
                jsonPath: $.entity_1[*].id
            features:
              - name: entity_1:feature_1
                valueType: INT64
                defaultValue: "0"
          - tableName:
            project: entity_2_table
            entities:
              - name: entity_2
                valueType: INT64
                jsonPath: $.entity_2.id
            features:
              - name: entity_2
                valueType: INT64
                defaultValue: "0"
      - tables:
          - name: entity_3_table
            baseTable:
              fromJson:
                jsonPath: $.entity_3
                addRowNumber: true
          - name: entity_4_table
            baseTable:
              fromTable:
                tableName: entity_3_table
            columns:
              - name: column_1
                expression: Now()
              - name: column_2
                fromJson:
                  jsonPath: $.entity_2
          - name: preload_1
            baseTable:
              fromFile:
                format: CSV
                uri: gs://d-gods-mlp/merlin-preloaded-table-test/normal.csv
                schema:
                  - name: First Name
                    type: STRING
                  - name: Last Name
                    type: STRING
                  - name: Age
                    type: INT
                  - name: Weight
                    type: FLOAT
                  - name: Is VIP
                    type: BOOL
      - variables:
          - name: variable1
            jsonPath: $.entity_2.id
          - name: variable2
            expression: variable1
          - name: variable3
            literal:
              stringValue: variable1
