transformerConfig:
  preprocess:
    inputs:
      - tables:
          - name: entity_table
            baseTable:
              fromJson:
                jsonPath: $.entities[*]
                addRowNumber: false
      - tables:
          - name: filetable
            baseTable:
              fromFile:
                uri: ../types/table/testdata/normal.parquet
                format: PARQUET
    outputs:
      - jsonOutput:
          jsonTemplate:
            fields:
              - fieldName: instances
                fromTable:
                  tableName: "entity_table"
                  format: "SPLIT"
              - fieldName: tablefile
                fromTable:
                  tableName: "filetable"
                  format: "SPLIT"
