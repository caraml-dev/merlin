run:
  timeout: 10m
  modules-download-mode: readonly
  skip-dirs:
  - client
  - '.*/mocks/.*'

linters:
# See https://golangci-lint.run/usage/linters/
  enable:
    - errorlint
    - goimports
    - gofmt
    - bodyclose

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
