openapi: 3.0.1
info:
  title: Merlin
  description: API Guide for accessing Merlin's model management, deployment, and
    serving functionalities
  version: 0.14.0
servers:
- url: http://localhost:8080/v1
security:
- Bearer: []
tags:
- name: project
  description: Project Management API. Project is used to namespace model, secret,
    and user access
- name: models
  description: Model Management API. API to manage ML model in Merlin.
- name: version
  description: Model Version Management API. Model version represents the iteration
    of an ML model
- name: endpoint
  description: Deployment Management API. Endpoint represent a deployment of a specific
    model version
- name: model_endpoints
  description: Serving Traffic Management API. API to manage traffic routing to a
    running endpoint.
- name: secret
  description: Secret Management API. Secret is stored securely inside merlin and
    can be used to run prediction job
- name: alert
  description: Alert Management API.
- name: environment
  description: Environment is the infrastructure on which model deployments / batch
    predictions are running
- name: prediction_jobs
  description: Batch prediction job API. Run a prediction as a batch job using model
    in Merlin
- name: log
  description: Log API for accessing log in the container running a model deployment
paths:
  "/environments":
    get:
      tags:
      - environment
      summary: List available environment
      description: Environment can be filtered by optional `name` parameter
      parameters:
      - name: name
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Environment"
  "/projects":
    get:
      tags:
      - project
      summary: List existing projects
      description: Projects can be filtered by optional `name` parameter
      parameters:
      - name: name
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Project"
    post:
      tags:
      - project
      summary: Create new project
      requestBody:
        description: Project object that has to be added
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Project"
        required: true
      responses:
        '201':
          description: Created
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Project"
        '400':
          description: Invalid request format
          content: {}
        '409':
          description: Project with the same name already exists
          content: {}
      x-codegen-request-body-name: body
  "/projects/{project_id}":
    get:
      tags:
      - project
      summary: Get project
      parameters:
      - name: project_id
        in: path
        description: project id of the project to be retrieved
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Ok
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Project"
        '404':
          description: Project Not Found
          content: {}
    put:
      tags:
      - project
      summary: Update project
      parameters:
      - name: project_id
        in: path
        description: project id of the project to be updated
        required: true
        schema:
          type: integer
      requestBody:
        description: Project object that has to be updated
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Project"
        required: true
      responses:
        '200':
          description: Ok
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Project"
        '400':
          description: Invalid request format
          content: {}
      x-codegen-request-body-name: body
  "/projects/{project_id}/models/{model_id}":
    get:
      tags:
      - models
      summary: Get model
      parameters:
      - name: project_id
        in: path
        description: project id of the project to be retrieved
        required: true
        schema:
          type: integer
      - name: model_id
        in: path
        description: model id of the model to be retrieved
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Model"
        '404':
          description: Project/Model with given id not found
          content: {}
    delete:
      tags:
      - models
      summary: Delete model
      parameters:
      - name: project_id
        in: path
        description: project id of the project to be deleted
        required: true
        schema:
          type: integer
      - name: model_id
        in: path
        description: model id of the model to be deleted
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: integer
        '400':
          description: There are other entity still using this model (model version
            endpoint / model endpoint / prediction jobs)
          content: {}
        '404':
          description: Project/Model with given id not found
          content: {}
        '500':
          description: Deletion failed
          content: {}
  "/projects/{project_id}/models":
    get:
      tags:
      - models
      summary: List existing models
      parameters:
      - name: project_id
        in: path
        description: Filter list of models by specific `project_id`
        required: true
        schema:
          type: integer
      - name: name
        in: query
        description: Filter list of models by specific models `name`
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Model"
        '404':
          description: Project with given `project_id` not found
          content: {}
    post:
      tags:
      - models
      summary: Register a new models
      parameters:
      - name: project_id
        in: path
        description: Create new model in a specific `project_id`
        required: true
        schema:
          type: integer
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Model"
        required: false
      responses:
        '201':
          description: Created
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Model"
        '400':
          description: Invalid request format
          content: {}
        '404':
          description: Project with given `project_id` not found
          content: {}
      x-codegen-request-body-name: body
  "/projects/{project_id}/jobs":
    get:
      tags:
      - prediction_jobs
      summary: List all prediction jobs created using the model
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      - name: id
        in: query
        schema:
          type: integer
      - name: name
        in: query
        schema:
          type: string
      - name: model_id
        in: query
        schema:
          type: integer
      - name: version_id
        in: query
        schema:
          type: integer
      - name: status
        in: query
        schema:
          type: string
      - name: error
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PredictionJob"
        '404':
          description: Project with given `project_id` not found
          content: {}
  "/models/{model_id}/versions":
    get:
      tags:
      - version
      summary: List versions of the models
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
      - name: cursor
        in: query
        schema:
          type: string
      - name: search
        in: query
        description: |
          Search query to filter the model versions. These searches are currently supported:
          - Search by "mlflow_run_id" e.g. `?search=cfca7716b45f4b149479630a98332a13`
          - Search by "environment_name" e.g `?search=environment_name:myenv`
          - Search by "labels" e.g. `?search=labels:app IN (nginx,postgres), country in (SG)`
          - Search by "environment_name" and "labels" e.g.
            `?search=environment_name:myenv labels:app IN (nginx,postgres), country in (SG)`
        schema:
          type: string
      responses:
        '200':
          description: OK
          headers:
            Next-Cursor:
              description: Pointer to used for next page request
              schema:
                type: string
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Version"
        '404':
          description: Model with given `model_id` not found
          content: {}
    post:
      tags:
      - version
      summary: Log a new version of the models
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Version"
        required: false
      responses:
        '200':
          description: Created
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Version"
      x-codegen-request-body-name: body
  "/models/{model_id}/versions/{version_id}":
    get:
      tags:
      - version
      summary: Get version by ID from model
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Version"
        '404':
          description: Model with given `model_id` not found
          content: {}
    delete:
      tags:
      - version
      summary: Delete version by ID from model
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: integer
        '400':
          description: There are other entity still using this model (model version
            endpoint / prediction jobs)
          content: {}
        '404':
          description: Model with given `model_id` not found
          content: {}
        '500':
          description: Deletion failed
          content: {}
    patch:
      tags:
      - version
      summary: 'Patch the version '
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Version"
        required: false
      responses:
        '200':
          description: OK
          content: {}
        '400':
          description: Invalid request format
          content: {}
        '404':
          description: Version with given `version_id` not found
          content: {}
      x-codegen-request-body-name: body
  "/models/{model_id}/versions/{version_id}/endpoint":
    get:
      tags:
      - endpoint
      summary: List all endpoint of a model version
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/VersionEndpoint"
        '404':
          description: Version with given `version_id` not found
          content: {}
    post:
      tags:
      - endpoint
      summary: Deploy specific version of the models
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/VersionEndpoint"
        required: false
      responses:
        '201':
          description: Created
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VersionEndpoint"
        '404':
          description: Version with given `version_id` not found
          content: {}
      x-codegen-request-body-name: body
  "/models/{model_id}/versions/{version_id}/endpoint/{endpoint_id}":
    get:
      tags:
      - endpoint
      summary: Get version endpoint resource
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      - name: endpoint_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VersionEndpoint"
        '404':
          description: Version endpoint with given `endpoint_id` not found
          content: {}
    put:
      tags:
      - endpoint
      summary: Modify version endpoint, this API will redeploy the associated deployment
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      - name: endpoint_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/VersionEndpoint"
        required: false
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VersionEndpoint"
        '404':
          description: Version endpoint with given `endpoint_id` not found
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - endpoint
      summary: Undeploy the specified model version deployment
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      - name: endpoint_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: {}
        '404':
          description: Version endpoint with given `endpoint_id` not found
          content: {}
  "/models/{model_id}/versions/{version_id}/endpoint/{endpoint_id}/containers":
    get:
      tags:
      - endpoint
      summary: Get all container belong to a version endpoint
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      - name: endpoint_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Container"
        '404':
          description: Version endpoint with given `endpoint_id` not found
          content: {}
  "/projects/{project_id}/model_endpoints":
    get:
      tags:
      - model_endpoints
      summary: List existing model endpoints for all models in particular project
      parameters:
      - name: project_id
        in: path
        description: Filter list of model endpoints by specific `project_id`
        required: true
        schema:
          type: integer
      - name: region
        in: query
        description: Filter list of model endpoints by specific environment's `region`
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ModelEndpoint"
  "/models/{model_id}/endpoints":
    get:
      tags:
      - model_endpoints
      summary: List model endpoint
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ModelEndpoint"
    post:
      tags:
      - model_endpoints
      summary: Create a model endpoint
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        description: Model endpoint object that has to be added
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/ModelEndpoint"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/ModelEndpoint"
      x-codegen-request-body-name: body
  "/models/{model_id}/endpoints/{model_endpoint_id}":
    get:
      tags:
      - model_endpoints
      summary: Get a model endpoint
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: model_endpoint_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/ModelEndpoint"
    put:
      tags:
      - model_endpoints
      summary: Update model endpoint data. Mainly used to update its rule.
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: model_endpoint_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/ModelEndpoint"
        required: false
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/ModelEndpoint"
      x-codegen-request-body-name: body
    delete:
      tags:
      - model_endpoints
      summary: Stop serving traffic to the model endpoint, then delete it.
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: model_endpoint_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: {}
  "/alerts/teams":
    get:
      tags:
      - models
      - alert
      summary: Lists teams for alert notification channel.
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  type: string
  "/models/{model_id}/alerts":
    get:
      tags:
      - models
      - alert
      summary: Lists alerts for given model.
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ModelEndpointAlert"
  "/models/{model_id}/endpoints/{model_endpoint_id}/alert":
    get:
      tags:
      - models
      - alert
      summary: Gets alert for given model endpoint.
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: model_endpoint_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/ModelEndpointAlert"
    put:
      tags:
      - models
      - alert
      summary: Creates alert for given model endpoint.
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: model_endpoint_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/ModelEndpointAlert"
        required: false
      responses:
        '200':
          description: Ok
          content: {}
      x-codegen-request-body-name: body
    post:
      tags:
      - models
      - alert
      summary: Creates alert for given model endpoint.
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: model_endpoint_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/ModelEndpointAlert"
        required: false
      responses:
        '201':
          description: Created
          content: {}
      x-codegen-request-body-name: body
  "/logs":
    get:
      tags:
      - log
      summary: Retrieve log from a container
      parameters:
      - name: project_name
        in: query
        schema:
          type: string
      - name: model_id
        in: query
        schema:
          type: string
      - name: model_name
        in: query
        schema:
          type: string
      - name: version_id
        in: query
        schema:
          type: string
      - name: prediction_job_id
        in: query
        schema:
          type: string
      - name: cluster
        in: query
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        required: true
        schema:
          type: string
      - name: component_type
        in: query
        required: true
        schema:
          type: string
          enum:
          - image_builder
          - model
          - transformer
          - batch_job_driver
          - batch_job_executor
      - name: container_name
        in: query
        schema:
          type: string
      - name: prefix
        in: query
        schema:
          type: string
      - name: follow
        in: query
        schema:
          type: string
      - name: previous
        in: query
        schema:
          type: string
      - name: since_seconds
        in: query
        schema:
          type: string
      - name: since_time
        in: query
        schema:
          type: string
      - name: timestamps
        in: query
        schema:
          type: string
      - name: tail_lines
        in: query
        schema:
          type: string
      - name: limit_bytes
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: {}
  "/projects/{project_id}/secrets":
    get:
      tags:
      - secret
      summary: List secret
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '201':
          description: Ok
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Secret"
    post:
      tags:
      - secret
      summary: Create secret
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Secret"
        required: false
      responses:
        '201':
          description: Created
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Secret"
      x-codegen-request-body-name: body
  "/projects/{project_id}/secrets/{secret_id}":
    delete:
      tags:
      - secret
      summary: Delete secret
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      - name: secret_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: No content
          content: {}
    patch:
      tags:
      - secret
      summary: Update secret
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      - name: secret_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          "*/*":
            schema:
              "$ref": "#/components/schemas/Secret"
        required: false
      responses:
        '200':
          description: Updated
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/Secret"
      x-codegen-request-body-name: body
  "/models/{model_id}/versions/{version_id}/jobs":
    get:
      tags:
      - prediction_jobs
      summary: List all prediction jobs of a model version
      parameters:
      - name: model_id
        in: path
        required: true
        schema:
          type: integer
      - name: version_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PredictionJob"
        '404':
