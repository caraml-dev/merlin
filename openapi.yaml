          type: integer
          format: int32
        model_id:
          type: integer
          format: int32
        mlflow_run_id:
          type: string
        mlflow_url:
          type: string
        artifact_uri:
          type: string
          format: hostname
        endpoints:
          type: array
          items:
            "$ref": "#/components/schemas/VersionEndpoint"
        properties:
          type: object
          properties: {}
        labels:
          type: object
          additionalProperties:
            type: string
        custom_predictor:
          "$ref": "#/components/schemas/CustomPredictor"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        python_version:
          type: string
        schema:
          "$ref": "#/components/schemas/InferenceSchema"
    CustomPredictor:
      type: object
      properties:
        image:
          type: string
        command:
          type: string
        args:
          type: string
    VersionEndpoint:
      type: object
      properties:
        id:
          type: string
          format: uuid
        version_id:
          type: integer
          format: int32
        status:
          "$ref": "#/components/schemas/EndpointStatus"
        url:
          type: string
          format: hostname
        service_name:
          type: string
          format: hostname
        environment_name:
          type: string
        environment:
          "$ref": "#/components/schemas/Environment"
        monitoring_url:
          type: string
          format: hostname
        message:
          type: string
        resource_request:
          "$ref": "#/components/schemas/ResourceRequest"
        image_builder_resource_request:
          "$ref": "#/components/schemas/ResourceRequest"
        env_vars:
          type: array
          items:
            "$ref": "#/components/schemas/EnvVar"
        transformer:
          "$ref": "#/components/schemas/Transformer"
        logger:
          "$ref": "#/components/schemas/Logger"
        deployment_mode:
          "$ref": "#/components/schemas/DeploymentMode"
        autoscaling_policy:
          "$ref": "#/components/schemas/AutoscalingPolicy"
        protocol:
          "$ref": "#/components/schemas/Protocol"
        enable_model_observability:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Logger:
      type: object
      properties:
        model:
          "$ref": "#/components/schemas/LoggerConfig"
        transformer:
          "$ref": "#/components/schemas/LoggerConfig"
        prediction:
          "$ref": "#/components/schemas/PredictionLoggerConfig"
    LoggerConfig:
      type: object
      properties:
        enabled:
          type: boolean
        mode:
          "$ref": "#/components/schemas/LoggerMode"
    PredictionLoggerConfig:
      type: object
      properties:
        enabled:
          type: boolean
        raw_features_table:
          type: string
        entities_table:
          type: string
    LoggerMode:
      type: string
      enum:
      - all
      - request
      - response
    Transformer:
      type: object
      properties:
        id:
          type: string
        enabled:
          type: boolean
        transformer_type:
          type: string
        image:
          type: string
        command:
          type: string
        args:
          type: string
        resource_request:
          "$ref": "#/components/schemas/ResourceRequest"
        env_vars:
          type: array
          items:
            "$ref": "#/components/schemas/EnvVar"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DeploymentMode:
      type: string
      default: serverless
      enum:
      - serverless
      - raw_deployment
    Container:
      type: object
      properties:
        name:
          type: string
        pod_name:
          type: string
        component_type:
          type: string
          enum:
          - image_builder
          - model
          - transformer
          - batch_job_driver
          - batch_job_executor
        namespace:
          type: string
        cluster:
          type: string
        gcp_project:
          type: string
        version_endpoint_id:
          type: integer
          format: int32
    ResourceRequest:
      type: object
      properties:
        min_replica:
          type: integer
        max_replica:
          type: integer
        cpu_request:
          type: string
        memory_request:
          type: string
        gpu_name:
          type: string
        gpu_request:
          type: string
    AutoscalingPolicy:
      type: object
      properties:
        metrics_type:
          "$ref": "#/components/schemas/MetricsType"
        target_value:
          type: number
    MetricsType:
      type: string
      enum:
      - concurrency
      - cpu_utilization
      - memory_utilization
      - rps
    EnvVar:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
    Label:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    Secret:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        data:
          type: string
    PredictionJob:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        version_id:
          type: integer
          format: int32
        model_id:
          type: integer
          format: int32
        project_id:
          type: integer
          format: int32
        environment_name:
          type: string
        environment:
          "$ref": "#/components/schemas/Environment"
        config:
          "$ref": "#/components/schemas/Config"
        status:
          type: string
        error:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Config:
      type: object
      properties:
        job_config:
          "$ref": "#/components/schemas/PredictionJobConfig"
        image_ref:
          type: string
        service_account_name:
          type: string
        resource_request:
          "$ref": "#/components/schemas/PredictionJobResourceRequest"
        image_builder_resource_request:
          "$ref": "#/components/schemas/ResourceRequest"
        env_vars:
          type: array
          items:
            "$ref": "#/components/schemas/EnvVar"
    GPUConfig:
      type: object
      properties:
        name:
          type: string
        values:
          type: array
          items:
            type: string
        resource_type:
          type: string
        node_selector:
          type: object
          additionalProperties:
            type: string
        tolerations:
          type: array
          items:
            "$ref": "#/components/schemas/GPUToleration"
        min_monthly_cost_per_gpu:
          type: number
        max_monthly_cost_per_gpu:
          type: number
    GPUToleration:
      type: object
      properties:
        key:
          type: string
        operator:
          type: string
        value:
          type: string
        effect:
          type: string
        toleration_seconds:
          type: integer
          format: int64
    PredictionJobResourceRequest:
      type: object
      properties:
        driver_cpu_request:
          type: string
        driver_memory_request:
          type: string
        executor_cpu_request:
          type: string
        executor_memory_request:
          type: string
        executor_replica:
          type: integer
          format: int32
    PredictionJobConfig:
      type: object
      properties:
        version:
          type: string
        kind:
          type: string
        name:
          type: string
        bigquery_source:
          type: object
          properties:
            table:
              type: string
            features:
              type: array
              items:
                type: string
            options:
              type: object
              additionalProperties:
                type: string
        gcs_source:
          type: object
          properties:
            format:
              "$ref": "#/components/schemas/FileFormat"
            uri:
              type: string
            features:
              type: array
              items:
                type: string
            options:
              type: object
              additionalProperties:
                type: string
        model:
          type: object
          properties:
            type:
              type: string
              default: INVALID_MODEL_TYPE
              enum:
              - INVALID_MODEL_TYPE
              - XGBOOST
              - TENSORFLOW
              - SKLEARN
              - PYTORCH
              - ONNX
              - PYFUNC
              - PYFUNC_V2
              - CUSTOM
            uri:
              type: string
            result:
              type: object
              properties:
                type:
                  "$ref": "#/components/schemas/ResultType"
                item_type:
                  "$ref": "#/components/schemas/ResultType"
            options:
              type: object
              additionalProperties:
                type: string
        bigquery_sink:
          type: object
          properties:
            table:
              type: string
            staging_bucket:
              type: string
            result_column:
              type: string
            save_mode:
              "$ref": "#/components/schemas/SaveMode"
            options:
              type: object
              additionalProperties:
                type: string
        gcs_sink:
          type: object
          properties:
            format:
              "$ref": "#/components/schemas/FileFormat"
            uri:
              type: string
            result_column:
              type: string
            save_mode:
              "$ref": "#/components/schemas/SaveMode"
            options:
              type: object
              additionalProperties:
                type: string
    FileFormat:
      type: string
      default: INVALID_FILE_FORMAT
      enum:
      - INVALID_FILE_FORMAT
      - CSV
      - PARQUET
      - AVRO
      - JSON
    ResultType:
      type: string
      default: DOUBLE
      enum:
      - DOUBLE
      - FLOAT
      - INTEGER
      - LONG
      - STRING
      - ARRAY
    SaveMode:
      type: string
      default: ERRORIFEXISTS
      enum:
      - ERRORIFEXISTS
      - OVERWRITE
      - APPEND
      - IGNORE
      - ERROR
    StandardTransformerSimulationRequest:
      type: object
      properties:
        payload:
          "$ref": "#/components/schemas/FreeFormObject"
        headers:
          "$ref": "#/components/schemas/FreeFormObject"
        config:
          "$ref": "#/components/schemas/FreeFormObject"
        model_prediction_config:
          "$ref": "#/components/schemas/ModelPredictionConfig"
        protocol:
          "$ref": "#/components/schemas/Protocol"
    StandardTransformerSimulationResponse:
      type: object
      properties:
        response:
          "$ref": "#/components/schemas/FreeFormObject"
        operation_tracing:
          "$ref": "#/components/schemas/OperationTracing"
    OperationTracing:
      type: object
      properties:
        preprocess:
          "$ref": "#/components/schemas/PipelineTracing"
        postprocess:
          "$ref": "#/components/schemas/PipelineTracing"
    PipelineTracing:
      type: array
      items:
        type: object
        properties:
          operation_type:
            type: string
          specs:
            "$ref": "#/components/schemas/FreeFormObject"
          inputs:
            "$ref": "#/components/schemas/FreeFormObject"
          outputs:
            "$ref": "#/components/schemas/FreeFormObject"
    ModelPredictionConfig:
      type: object
      properties:
        mock_response:
          "$ref": "#/components/schemas/MockResponse"
    MockResponse:
      type: object
      properties:
        body:
          "$ref": "#/components/schemas/FreeFormObject"
        headers:
          "$ref": "#/components/schemas/FreeFormObject"
    FreeFormObject:
      type: object
      additionalProperties: true
    Protocol:
      type: string
      enum:
      - HTTP_JSON
      - UPI_V1
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
