components:
  schemas:
    InferenceSchema:
      type: object
      properties:
        id:
          type: integer
          format: int32
        prediction_id_column:
          type: string
        model_prediction_output:
          $ref : '#/components/schemas/ModelPredictionOutput'
        
    ModelPredictionOutput:
      type: object
      discriminator:
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BinaryClassificationOutput'
      - $ref: '#/components/schemas/RankingOutput'
    BinaryClassificationOutput:
      type: object
      properties:
        prediction_score_column:
          type: string
        actual_label_column:
          type: string
        positive_class_label:
          type: string
        negative_class_label:
          type: string
        score_threshold:
          type: number
    RankingOutput:
      type: object
      properties:
        prediction_score_column:
          type: string
        actual_label_column:
          type: string
    EndpointStatus:
      type: string
      enum:
      - pending
      - running
      - serving
      - failed
      - terminated
    Environment:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        cluster:
          type: string
        is_default:
          type: boolean
        region:
          type: string
        gcp_project:
          type: string
        default_resource_request:
          "$ref": "#/components/schemas/ResourceRequest"
        default_transformer_resource_request:
          "$ref": "#/components/schemas/ResourceRequest"
        default_prediction_job_resource_request:
          "$ref": "#/components/schemas/PredictionJobResourceRequest"
        gpus:
          type: array
          items:
            "$ref": "#/components/schemas/GPUConfig"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Project:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        mlflow_tracking_url:
          type: string
        administrators:
          type: array
          items:
            type: string
        readers:
          type: array
          items:
            type: string
        team:
          type: string
        stream:
          type: string
        labels:
          type: array
          items:
            "$ref": "#/components/schemas/Label"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Model:
      type: object
      properties:
        id:
          type: integer
          format: int32
        project_id:
          type: integer
          format: int32
        mlflow_experiment_id:
          type: integer
          format: int32
        name:
          type: string
        type:
          type: string
          description: Model type
          enum:
          - xgboost
          - tensorflow
          - sklearn
          - pytorch
          - pyfunc
          - pyfunc_v2
          - pyfunc_v3
          - custom
        mlflow_url:
          type: string
        endpoints:
          type: array
          items:
            "$ref": "#/components/schemas/ModelEndpoint"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ModelEndpoint:
      type: object
      properties:
        id:
          type: integer
          format: int32
        model_id:
          type: integer
          format: int32
        model:
          "$ref": "#/components/schemas/Model"
        status:
          "$ref": "#/components/schemas/EndpointStatus"
        url:
          type: string
          format: hostname
        rule:
          "$ref": "#/components/schemas/ModelEndpointRule"
        environment_name:
          type: string
        environment:
          "$ref": "#/components/schemas/Environment"
        protocol:
          "$ref": "#/components/schemas/Protocol"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ModelEndpointRule:
      type: object
      properties:
        destinations:
          type: array
          items:
            "$ref": "#/components/schemas/ModelEndpointRuleDestination"
        mirror:
          "$ref": "#/components/schemas/VersionEndpoint"
    ModelEndpointRuleDestination:
      type: object
      properties:
        version_endpoint_id:
          type: string
          format: uuid
        version_endpoint:
          "$ref": "#/components/schemas/VersionEndpoint"
        weight:
          type: integer
    ModelEndpointAlert:
      type: object
      properties:
        model_id:
          type: integer
        model_endpoint_id:
          type: integer
        environment_name:
          type: string
        team_name:
          type: string
        alert_conditions:
          type: array
          items:
            "$ref": "#/components/schemas/ModelEndpointAlertCondition"
    ModelEndpointAlertCondition:
      type: object
      properties:
        enabled:
          type: boolean
        metric_type:
          "$ref": "#/components/schemas/AlertConditionMetricType"
        severity:
          "$ref": "#/components/schemas/AlertConditionSeverity"
        target:
          type: number
        percentile:
          type: number
        unit:
          type: string
    AlertConditionMetricType:
      type: string
      enum:
      - throughput
      - latency
      - error_rate
      - cpu
      - memory
    AlertConditionSeverity:
      type: string
      enum:
      - WARNING
      - CRITICAL
